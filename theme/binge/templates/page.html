{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
	<div id="page" class="columns is-centered">
		<div class="column is-8">
			<h1>{{ page.title }}</h1>
			{% import 'translations.html' as translations with context %}
			{{ translations.translations_for(page) }}

			{{ page.content }}
		</div>
	</div>
{% endblock %}
